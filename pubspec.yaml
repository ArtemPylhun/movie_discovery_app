name: movie_discovery_app
description: "Flutter mobile application for discovering movies and TV shows. Features include browsing popular movies, search functionality, favorites management, and offline support. Educational project for learning Flutter development with Clean Architecture."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.2.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  drift: ^2.21.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.3.2

  # UI & Images
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Navigation
  go_router: ^12.1.3

  # Utils
  either_dart: ^1.0.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.13
  drift_dev: ^2.21.2
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.2

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
