name: movie_discovery_app
description: "Flutter mobile application for discovering movies and TV shows. Features include browsing popular movies, search functionality, favorites management, and offline support. Educational project for learning Flutter development with Clean Architecture."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Network & API
  dio: ^5.4.3
  retrofit: ^4.0.3
  json_annotation: ^4.9.0

  # Local Storage
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.10
  path_provider: ^2.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.5.0

  # UI & Images
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  youtube_player_flutter: ^9.0.4

  # Navigation
  go_router: ^14.2.7

  # Utils
  either_dart: ^1.0.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  intl: ^0.20.2
  path: ^1.9.0

  # Authentication
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  build_runner: ^2.4.13
  drift_dev: ^2.23.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.5
  riverpod_generator: ^2.4.3
  injectable_generator: ^2.6.2

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  # assets:
  #   - .env # Not needed in assets, loaded via flutter_dotenv
